query Trip(
    $from: Location!
    $to: Location!
    $numTripPatterns: Int
    $dateTime: DateTime
    $walkSpeed: Float
    $arriveBy: Boolean
) {
    trip(
        from: $from
        to: $to
        numTripPatterns: $numTripPatterns
        dateTime: $dateTime
        walkSpeed: $walkSpeed
        arriveBy: $arriveBy
    ) {
        fromPlace {
            ...placeFragment
        }
        toPlace {
            ...placeFragment
        }
        tripPatterns {
            aimedEndTime
            aimedStartTime
            duration
            expectedEndTime
            expectedStartTime
            streetDistance
            waitingTime
            walkTime
            legs {
                aimedEndTime
                aimedStartTime
                authority {
                    name
                }
                distance
                duration
                expectedEndTime
                expectedStartTime
                fromPlace {
                    ...placeFragment
                }
                line {
                    ...linesFragment
                }
                mode
                operator {
                    name
                }
                pointsOnLink {
                    distance
                    length
                    points
                }
                realtime
                ride
                toPlace {
                    ...placeFragment
                }
                transportSubmode
            }
        }
    }
}
